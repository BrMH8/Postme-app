<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-lime.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="src/css/app.css">
    <title>PostmeApp</title>
</head>
<body>
    <!-- inicio layout -->
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">PostmeApp</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Ver publicaciones</a>
        <a class="mdl-navigation__link" href="">Ver imagenes</a>
        <a class="mdl-navigation__link" href="">Videos</a>
        <a class="mdl-navigation__link" href="">Audios</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">PostmeApp</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">
        <i class="material-icons">home</i>
        Ir Pagina Principal
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons">post_add</i>
        Ver publicaciones
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons">image</i>
        Ver imagenes
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons">videocam</i>
        Videos
      </a>
      <a class="mdl-navigation__link" href="">
        <i class="material-icons">audiotrack</i>
        Audios
      </a>
    </nav>
    
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->
      <div id="main"></div>
      <!--inicio seccion agregar un post-->
<div class="card-wide mdl-card" id="modal-post-section">
    <div class="mdl-card_supporting-text">
        <form action="#">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="title" class="mdl-textfield__input">
                    <label class="mdl-textfield__label" for="title">Titulo</label>
                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea type="text" id="description" class="mdl-textfield__input" rows="3"></textarea>
                    <label class="mdl-textfield__label" for="description">Descripcion</label>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent 
                        mdl-color-text--white
                        mdl-color--primary-dark
                        " id="btn-post-submit" type="submit">
                        Eviar post
                        </button>
                    </div> 
                    <div class="mdl-cell mdl-cell--6-col">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
                        " id="btn-post-cancel" type="submit">
                        Cancelar
                        </button>
                    </div>  
                </div>
            </div>


        </form>
    </div>
</div>
<!--fin seccion agregar un post-->
      

    </div>
    <!-- Colored FAB button -->
     <div class="floating-button" id="btn-upload-post">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
  <i class="material-icons">add</i>
</button>
     </div>
     <!--inicio-->
<!--fin-->
  </main>
</div>
<!-- Fin layout -->
</body>
</html>
